<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Screen and Audio Capture</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #e5e5e7;
                --border-color: rgba(255, 255, 255, 0.2);
                --header-background: rgba(12, 12, 14, 0.46);
                --header-actions-color: rgba(255, 255, 255, 0.6);
                --main-content-background: rgba(12, 12, 14, 0.36);
                --button-background: rgba(0, 0, 0, 0.45);
                --button-border: rgba(255, 255, 255, 0.1);
                --icon-button-color: rgb(229, 229, 231);
                --hover-background: rgba(255, 255, 255, 0.12);
                --input-background: rgba(0, 0, 0, 0.3);
                --placeholder-color: rgba(255, 255, 255, 0.4);
                --focus-border-color: #007aff;
                --focus-box-shadow: rgba(0, 122, 255, 0.2);
                --input-focus-background: rgba(0, 0, 0, 0.5);
                --scrollbar-track: rgba(0, 0, 0, 0.2);
                --scrollbar-thumb: rgba(255, 255, 255, 0.2);
                --scrollbar-thumb-hover: rgba(255, 255, 255, 0.3);
                --preview-video-background: rgba(0, 0, 0, 0.9);
                --preview-video-border: rgba(255, 255, 255, 0.15);
                --option-label-color: rgba(255, 255, 255, 0.8);
                --screen-option-background: rgba(0, 0, 0, 0.4);
                --screen-option-hover-background: rgba(0, 0, 0, 0.6);
                --screen-option-selected-background: rgba(0, 122, 255, 0.15);
                --screen-option-text: rgba(255, 255, 255, 0.7);
                --description-color: rgba(255, 255, 255, 0.75);
                --start-button-background: white;
                --start-button-color: black;
                --start-button-border: white;
                --start-button-hover-background: rgba(255, 255, 255, 0.8);
                --start-button-hover-border: rgba(0, 0, 0, 0.2);
                --text-input-button-background: #007aff;
                --text-input-button-hover: #0056b3;
                --link-color: #007aff;
                --key-background: rgba(255, 255, 255, 0.1);
                --scrollbar-background: rgba(0, 0, 0, 0.4);

                /* Accents and shadows */
                --accent-color: #007aff;
                --success-color: #34d399;
                --danger-color: #ef4444;
                --warning-color: #f59e0b;
                --card-border: rgba(255, 255, 255, 0.12);
                --shadow-lg: 0 28px 60px rgba(0, 0, 0, 0.3);
                --shadow-md: 0 14px 32px rgba(0, 0, 0, 0.25);

                /* Glass controls */
                --glass-saturation: 2.0;
                --glass-blur: 22px;
                --glass-stroke: rgba(255, 255, 255, 0.14);
                --glass-inner-highlight: rgba(255, 255, 255, 0.2);
                --glass-top-sheen: rgba(255, 255, 255, 0.14);
                --glass-noise-opacity: 0.065;
                --glass-edge-light: rgba(255, 255, 255, 0.16);
                --glass-vignette: rgba(0, 0, 0, 0.18);
                --glass-glow: 0 28px 60px rgba(0, 0, 0, 0.35);

                /* Layout-specific variables */
                --header-padding: 10px 16px;
                --header-font-size: 16px;
                --header-gap: 10px;
                --header-button-padding: 8px 14px;
                --header-icon-padding: 6px;
                --header-font-size-small: 12px;
                --main-content-padding: 16px;
                --main-content-margin-top: 8px;
                --icon-size: 22px;
                --border-radius: 12px;
                --content-border-radius: 12px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 10px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 8px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 8px;
                --content-border-radius: 8px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            cheating-daddy-app {
                display: block;
                width: 100%;
                height: 100%;
            }

            /* Subtle glass effect helpers the components can rely on */
            .glass {
                backdrop-filter: saturate(var(--glass-saturation)) blur(var(--glass-blur));
                -webkit-backdrop-filter: saturate(var(--glass-saturation)) blur(var(--glass-blur));
            }
            .elevate {
                box-shadow: var(--shadow-md);
            }
        </style>
    </head>
    <body>
        <script src="assets/marked-4.3.0.min.js"></script>
        <script type="module" src="components/app/CheatingDaddyApp.js"></script>

        <cheating-daddy-app id="cheddar"></cheating-daddy-app>
        <script src="utils/renderer.js"></script>
    </body>
</html>
